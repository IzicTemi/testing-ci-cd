# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "prints the Circle CI Workflow ID to a  file"
    parameters:
      output:
        type: string
        default: "new"
    steps:
      - run: 
          command: |
            echo $CIRCLE_WORKFLOW_ID > /tmp/<< parameters.output >>
      - persist_to_workspace:
          root: /tmp
          paths:
            - << parameters.output >>
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test_error:    
    docker:
      - image: alpine:latest
    
    steps:
      - run: exit 1
      - run:
          name: "on error"
          command: echo error
          when: on_fail
      
  
  print_output_file:

    docker:
      - image: alpine:latest
    
    steps:
      - attach_workspace:
          at: /tmp
      - run:
          name: "echo name"
          command: |
            cat /tmp/new

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  print-hello-world-workflow:
    jobs:
      - test_error